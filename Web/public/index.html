<html lang="en">
<head>
    <meta charset="utf-8" />

    <!--FONT AWESOME!!-->

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet"> 

    <!-- Bootstrap CDN -->

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css"/>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">Note Taker App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" class="item">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->

    </nav>

    <div class="container">
        <div class="row">
            <div class="well">
                <div class="col-md-9">
                    <h1>Add New Note</h1>
                    <form style="display: inline" id="newitemform" action="/todos" method="POST">
                        <div class="form-group">
                            <input type="text" name="note[text]" class="form-control">
                        </div>
                        <button class="btn btn-primary">Create Item</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <p class="lead">Notes</p>
                <div class="list-group note-list-group">
                </div>
            </div>
        </div>
        <p></p>
        <button class="btn btn-primary" id="notetaker_get">Update Note List</button>
        <!--<h1>Hello World</h1>-->
        <button class="btn btn-primary" id="notetaker_delete">Delete All Notes</button>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
