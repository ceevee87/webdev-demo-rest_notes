<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>NoteTaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--FONT AWESOME!!-->
    <!--<script src="https://use.fontawesome.com/209879e363.js"></script>-->

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <!--and you better leave things in this order if you want the hamburger to work-->
    <!--otherwise, you get a hamburger that won't toggle properly (or at all)-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!--local styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!--<nav class="navbar navbar-fixed-top">-->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mynavbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Note Taker App</a>
            </div>
            <div class="navbar-collapse collapse" id="mynavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="notetaker_get" href="#">Refresh Notes</a></li>
                    <li><a id="notetaker_delete" href="#">Delete All Notes</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="well">
            <h1>Add New Note</h1>
            <form style="display: inline" id="newitemform" action="/todos" method="POST">
                <div class="form-group">
                    <input type="text" name="note[text]" class="form-control">
                </div>
                <button class="btn btn-primary">Create Item</button>
            </form>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="results-id-col">id</th>
                        <th class="results-body-col">Note</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <p></p>
    </div>

    <!--local jQuery and AJAX code-->
    <script type="text/javascript" src="assets/js/ajax.js"></script>
</body>

</html>
